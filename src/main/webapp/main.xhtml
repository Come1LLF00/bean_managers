<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
    <h:head>
        <title><ui:insert name="title">Основная страница</ui:insert></title>
        <h:outputStylesheet name="main.css" library="css" />
    </h:head>

    <h:body>
        <ui:insert name="form">
            <ui:include src="template/tmpForm.xhtml" />
        </ui:insert>

        <canvas id="working-area" width="480" height="480">
            Canvas not supported
        </canvas>

        <!-- there must be result table -->
        <h:dataTable id="resultsTable" value="#{resultBean.resultsListFromDB()}" var="result">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{result.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">Date</f:facet>
                <h:outputText value="#{result.date}" />
            </h:column>
            <h:column>
                <f:facet name="header">Time</f:facet>
                <h:outputText value="#{result.time}" />
            </h:column>
            <h:column>
                <f:facet name="header">X</f:facet>
                <h:outputText value="#{result.x}" />
            </h:column>
            <h:column>
                <f:facet name="header">Y</f:facet>
                <h:outputText value="#{result.x}" />
            </h:column>
            <h:column>
                <f:facet name="header">R</f:facet>
                <h:outputText value="#{result.x}" />
            </h:column>
            <h:column>
                <f:facet name="header">Hit</f:facet>
                <h:outputText value="#{result.hit}" />
            </h:column>
        </h:dataTable>

        <!-- accordingly to JSF 2.0 it uses navigation-rules -->
        <h:link value="на стартовую страницу" />
    </h:body>

</ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
    <ui:composition>
<!--        #{resultBean.resultEntry = sessionBean.entryList}-->
        <h:form>
            <fieldset>
                <label>X</label>
                <h:selectOneRadio id="x-changing-parameter" layout="pageDirection" value="#{resultBean.entry.x}">
                    <c:forEach var="x" begin="-2" end="1" step="1">
                        <f:selectItem itemLabel="${x}" itemValue="${x}" />
                    </c:forEach>
                </h:selectOneRadio>
            </fieldset>

            <fieldset>
                <label>Y</label>
                <h:inputText id="y-changing-parameter" value="#{resultBean.entry.y}" required="true">
                    <f:convertNumber>
                        <f:validateDoubleRange minimum="-3" maximum="5" />
                    </f:convertNumber>
                </h:inputText>

                <h:message for="y-changing-parameter" />
            </fieldset>

            <fieldset>
                <label>R</label>
                <h:selectOneRadio id="r-changing-parameter" layout="pageDirection" value="#{resultBean.entry.r}">
                    <c:forEach var="r" begin="1" end="3" step="1">
                        <f:selectItem itemLabel="${r}" itemValue="${r}" />
                    </c:forEach>
                </h:selectOneRadio>
            </fieldset>

            <fieldset>
                <h:commandButton id="submit" name="check" value="#{resultBean.addResult()}" />
            </fieldset>
        </h:form>
    </ui:composition>
</h:body>

</html>

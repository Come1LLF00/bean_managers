<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
    <ui:composition>
        <h:form>
            <fieldset>
                <label>X</label>
                <h:selectOneRadio id="x-changing-parameter" layout="pageDirection" value="#{resultBean.entry.x}">
                    <f:selectItem itemLabel="-2.0" itemValue="-2.0" />
                    <f:selectItem itemLabel="-1.5" itemValue="-1.5" />
                    <f:selectItem itemLabel="-1.0" itemValue="-1.0" />
                    <f:selectItem itemLabel="-0.5" itemValue="-0.5" />
                    <c:forEach var="x" begin="0" end="15" step="5">
                        <f:selectItem itemLabel="${x/10}" itemValue="${x/10}" />
                    </c:forEach>
                </h:selectOneRadio>
            </fieldset>

            <fieldset>
                <label>Y</label>
                <h:inputText id="y-changing-parameter" value="#{resultBean.entry.y}" required="true">
                    <f:convertNumber>
                        <f:validateDoubleRange minimum="-3" maximum="5" />
                    </f:convertNumber>
                </h:inputText>

                <h:message for="y-changing-parameter">Y-valuie should be specified</h:message>
            </fieldset>

            <fieldset>
                <label>R</label>
                <h:selectOneRadio id="r-changing-parameter" layout="pageDirection" value="#{resultBean.entry.r}">
                    <c:forEach var="r" begin="10" end="30" step="5">
                        <f:selectItem itemLabel="${r/10}" itemValue="${r/10}" />
                    </c:forEach>
                </h:selectOneRadio>
            </fieldset>

            <fieldset>
                <h:commandButton id="submit" name="check" value="#{resultBean.addResult()}" />
            </fieldset>
        </h:form>
    </ui:composition>
</h:body>

</html>

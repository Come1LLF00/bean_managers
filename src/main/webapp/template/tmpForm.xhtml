<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
    <ui:composition>
        <h:form>
            <fieldset>
                <label>изменение x</label>
                <h:selectOneRadio id="x-changing-parameter" layout="pageDirection" value="#{resultBean.x}">
                    <c:forEach var="x" begin="-2.0" end="1.5" step="0.5">
                        <f:selectItem itemLabel="${x}" itemValue="${x}" />
                    </c:forEach>
                </h:selectOneRadio>
            </fieldset>

            <fieldset>
                <label>изменение y</label>
                <h:inputText id="y-changing-parameter" value="#{resultBean.y}" required="true">
                    <f:convertNumber>
                        <f:validateDoubleRange minimum="-3" maximum="5" />
                    </f:convertNumber>
                </h:inputText>

                <h:message for="y-changing-parameter" />
            </fieldset>

            <fieldset>
                <label>изменение r</label>
                <h:selectOneRadio id="r-changing-parameter" layout="pageDirection" value="#{resultBean.r}">
                    <c:forEach var="r" begin="1.0" end="3.0" step="0.5">
                        <f:selectItem itemLabel="${r}" itemValue="${r}" />
                    </c:forEach>
                </h:selectOneRadio>
            </fieldset>

            <fieldset>
                <h:commandButton id="submit" name="check" value="check" />
            </fieldset>
        </h:form>
    </ui:composition>
</h:body>

</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
    <ui:composition>
        <h:form>
            <fieldset>
                <label>X</label>
                <h:selectOneRadio id="x-changing-parameter" layout="pageDirection" value="#{resultBean.x}" required="true">
                    <c:forEach var="x" begin="-4" end="3" step="1">
                        <c:set var="counter" value="${x / 2 }" />
                        <f:selectItem itemLabel="${counter}" itemValue="${counter}" />
                    </c:forEach>
                </h:selectOneRadio>
            </fieldset>

            <fieldset>
                <label>Y</label>
                <h:inputText id="y-changing-parameter" value="#{resultBean.y}" required="true">
                    <f:validateDoubleRange minimum="-3" maximum="5" />
                </h:inputText>

                <h:message for="y-changing-parameter" style="color: #ce0000" />
            </fieldset>

            <fieldset>
                <label>R</label>
                <h:selectOneRadio id="r-changing-parameter" layout="pageDirection" value="#{resultBean.r}" required="true">
                    <c:forEach var="r" begin="2" end="6" step="1">
                        <c:set var="counter" value="${r / 2 }" />
                        <f:selectItem itemLabel="${counter}" itemValue="${counter}" />
                    </c:forEach>
                </h:selectOneRadio>
            </fieldset>

            <fieldset>
                <h:commandButton id="submit" value="check" action="#{resultBean.addResult(resultBean)}" styleClass="btn, btn__size--submit"/>
            </fieldset>
        </h:form>
    </ui:composition>
</h:body>

</html>

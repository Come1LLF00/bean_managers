<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition>
        <h:dataTable id="resultsTable" binding="#{table}" value="#{resultBean.resultListFromDb(session)}" var="result" styleClass="results__table--fill" headerClass="results__row--heading" rowClasses="results__row--data" columnClasses="results__cell--offset">
            <h:column>
                <f:facet name="header">Date</f:facet>
                <div class='results__cell--scrollable'><h:outputText value="#{result.date}" /></div>
            </h:column>
            <h:column>
                <f:facet name="header">Time</f:facet>
                <div class='results__cell--scrollable'><h:outputText value="#{result.time}" /></div>
            </h:column>
            <h:column>
                <f:facet name="header">X</f:facet>
                <div class='results__cell--scrollable'><h:outputText value="#{result.x}" /></div>
            </h:column>
            <h:column>
                <f:facet name="header">Y</f:facet>
                <div class='results__cell--scrollable'><h:outputText value="#{result.y}" /></div>
            </h:column>
            <h:column>
                <f:facet name="header">R</f:facet>
                <div class='results__cell--scrollable'><h:outputText value="#{result.r}" /></div>
            </h:column>
            <h:column>
                <f:facet name="header">Hit</f:facet>
                <div class='results__cell--scrollable'><h:outputText value="#{result.hit}" /></div>
            </h:column>
        </h:dataTable>
    </ui:composition>
</html>

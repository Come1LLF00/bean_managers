<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
    <table>
          <tr>
              <td rowspan="3">
                  <ui:insert name="author__logo">
                      <h:graphicImage alt="logo" />
                  </ui:insert>
              </td>
              <th class="text__style--colon cell-text__align--right">ФИО</th>
              <td class="text__style--itshape text__style--underlined cell-text__font--serif">
                  <ui:insert name="author__name-surname">Author</ui:insert>
              </td>
          </tr>
          <tr>
              <th class="text__style--colon cell-text__align--right">Группа</th>
              <td class="text__style--itshape text__style--underlined cell-text__font--serif">
                  <ui:insert name="author__group-number">group</ui:insert>
              </td>
          </tr>
          <tr>
              <th class="text__style--colon cell-text__align--right">Вариант</th>
              <td class="text__style--itshape text__style--underlined cell-text__font--serif">
                  <ui:insert name="author__variant-number">number</ui:insert>
              </td>
          </tr>
      </table>
</ui:composition>

</html>

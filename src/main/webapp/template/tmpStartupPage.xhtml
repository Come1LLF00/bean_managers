<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title><ui:insert name="title">Start page title</ui:insert></title>
</h:head>

<h:body>
    <div id="wrap">
        <div class="header">
            <ui:decorate template="tmpAuthor.xhtml">
                <ui:define name="author__name-surname">Сушкевич Антон</ui:define>
                <ui:define name="author__group-number">P3214</ui:define>
                <ui:define name="author__variant-number">381891</ui:define>
            </ui:decorate>
            <ui:decorate template="tmpAuthor.xhtml">
                <ui:define name="author__name-surname">Хананов Ленар</ui:define>
                <ui:define name="author__group-number">P3214</ui:define>
                <ui:define name="author__variant-number">381891</ui:define>
            </ui:decorate>
        </div>

        <div id="clock">
            <p:clock autoSync="true" syncInterval="5000" pattern="HH:mm:ss dd.MM.yyyy" displayMode="digital" />
        </div>

        <!-- accordingly to JSF 2.0 it uses navigation-rules -->
        <h:link value="на основную страницу" />
    </div>
</h:body>

</html>

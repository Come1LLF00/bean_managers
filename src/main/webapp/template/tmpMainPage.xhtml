<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
    <h:head>
        <title><ui:insert name="title">Main Page Template Title</ui:insert></title>
        <h:outputStylesheet name="main.css" library="css" />
    </h:head>

    <h:body>
        <div class="wrapper">
            <div id="logo" class="title__main">
                Форма | Dots among the area
            </div>
            <ui:insert name="form">
                <ui:include src="tmpForm.xhtml" />
            </ui:insert>

            <canvas id="working-area" width="480" height="480">
                Canvas not supported
            </canvas>

            <!-- there must be result table -->
            <div>
                <ui:include src="tmpResultTable.xhtml"/>
            </div>

            <!-- accordingly to JSF 2.0 it uses navigation-rules -->
            <div class="cell-text__align--center">
                <h:link styleClass="link__btn link__text--capitalize el__offset-top--huge el__border--rounded" value="на стартовую страницу" outcome="to-startup" />
            </div>
        </div>
    </h:body>

</ui:composition>

</html>
